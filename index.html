<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Catch Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter your name to start the game!</h1>
        <input type="text" id="nameInput" placeholder="Your Name" />
        <button id="startButton">Start Game</button>
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 30s</div>
    </div>

    <div id="heartContainer"></div>
    <div id="controls">
       <!-- Replace text with symbols inside the buttons -->
<button id="moveLeft" class="move-button"></button>
<button id="moveRight" class="move-button"></button>

    </div>
    
    <div id="bowAndArrow">
        <img src="bow.png" alt="Boy with Bow and Arrow" id="bowAndArrowImg" width="100" height="100">
    </div>

    <script src="script.js"></script>
</body>
</html>
